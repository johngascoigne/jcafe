{% extends 'base.html' %}

{% block pageheading %}
menu
{% endblock %}

{% block main %}
    <main>
        {% for product in products %}

        <div class="product-box">
            <h3>{{ product[0] }}</h3>
            <p>{{ product[1] }}</p>
            <p><strong>Volume: </strong>{{ product[2] }}</p>
            <p><strong>Price: </strong>${{ product[4] }}</p>
            <img src="static/images/{{ product[3] }}.jpg">
        </div>

        {% endfor %}
    </main>
{% endblock %}
